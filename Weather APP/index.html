<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="img/search.png" alt="Search Icon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name <br> <b>N.B -> Only weather status of cities will be shown here. Please don't search for countries .Ashole country API onek expensive. Tai kinte pari nai :( </b></p>
        </div>
        <div class="weather">
            <img src="img/clouds.png" class="weatherIcon">
            <h1 class="temp">27Â°C</h1>
            <h2 class="city">Dhaka</h2>
            <div class="details">
                <div class="col humi">
                    <img src="img/humidity.png" alt="">
                    <div>
                        <p class="humidity humihumi">78%</p>
                        <p class="humi_wind humihumi">Humidity</p>
                    </div>
                </div>
                <div class="col windy">
                    <img src="img/wind.png" id="wind" alt="">
                    <div>
                        <p class="wind">2.57 Km/h</p>
                        <p class="humi_wind">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>



</body>
</html>
